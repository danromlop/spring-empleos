spring.application.name=empleos



spring.servlet.multipart.enabled=true

spring.servlet.multipart.location=d:/tmp

spring.servlet.multipart.max-file-size=2MB

empleosapp.ruta.imagenes=d:/empleos/img-vacantes/

#DATA SOURCE MYSQL 8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/empleosdb?useSSL=false&serverTimezone=UTC&allowPublicKeytRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=cabeson123

#JPA
spring.jpa.generate-ddl=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
#Table names physically
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl